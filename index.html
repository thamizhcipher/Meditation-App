<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Zen+Tokyo+Zoo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./meditation.css">
    <title>Meditation App</title>
</head>
<body>
    <p>MEDITATION</p>
   <div class="app">
        <div class="vid-container">
            <video loop src="./rain.mp4"></video type='video/mp4'>
        </div>
    
       <div class="time-select">
           <button data-time="10">2 Minutes</button>
           <button data-time="300">5 Minutes</button>
           <button data-time="600">10 Minutes</button>
       </div>
       <div class="player-container">
           <audio  class="song">
               <source src="./rain.mp3">
           </audio>
           <img src="./play-button-svgrepo-com.svg" alt="play" class="play">
           <svg
              class="track-outline"
              width='453'
              height='453'
              viewBox='0 0 453 453'
              fill='none'
              xmLns='http://www.w3.org/2000/svg'>
              <circle
                  cx='226.5'
                  cy='226.5'
                  r='150.5'
                  stroke='white'
                  stroke-width='20'
              />
            </svg>
            <svg 
            class="moving-outline"
            width="453"
            height='453'
            viewBox='0 0 453 453'
            fill='none'
            xmLns='http://www.w3.org/2000/svg'>
            <circle
            cx='226.5'
            cy='226.5'
            r='150.5'
            stroke='#018EBA'
            stroke-width='20'
        />
      </svg>
      <h3 class="time-display">0:00</h3>
       </div>
       <div class="sound-picker">
           <button data-sound="./rain.mp3" data-video="./rain.mp4">
            <img src="./rain-svgrepo-com.svg" alt="rain">
           </button>
           <button data-sound="./beach.wav" data-video="./beach.mp4">
               <img src="./sea-svgrepo-com.svg" alt="sea">
           </button>
       </div>
   </div>


<script src="./meditation.js"></script>
</body>
</html>
